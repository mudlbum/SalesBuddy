<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftMoc Unified Commerce Platform - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <nav class="w-20 bg-gray-800 text-white flex flex-col items-center py-4 space-y-4">
            <div class="text-2xl font-bold text-blue-400">SM</div>
            <div id="sidebar-icons" class="flex flex-col items-center space-y-2">
                <!-- Icons generated by js/main.js -->
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Header Bar -->
            <header class="bg-white border-b border-gray-200 px-6 py-3 flex justify-between items-center">
                <h1 id="module-title" class="text-2xl font-semibold text-gray-700">Loading...</h1>
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Search..." class="px-4 py-2 w-64 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="relative">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    </div>
                    <div id="user-initials" class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold">--</div>
                </div>
            </header>

            <!-- Module Content Area -->
            <div id="main-content-area" class="flex-1 p-6 overflow-y-auto">
                <!-- Module content will be injected here by js/main.js -->
            </div>
        </main>
    </div>

    <!-- AI Response Modal -->
    <div id="ai-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-lg font-semibold">AI Assistant</h3>
                <button id="modal-close-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>
    
    <!-- Floating Chat Widget -->
    <div id="chat-widget-container" class="chat-widget">
        <div id="chat-popup" class="chat-popup">
             <div class="chat-header">
                <h3 class="font-bold text-lg">Messenger</h3>
                <button id="close-chat-btn" class="text-xl">&times;</button>
            </div>
            <div id="chat-user-selection" class="chat-user-pills">
                 <button class="user-pill active">AI Assistant</button>
                 <button class="user-pill">HQ Buyer</button>
                 <button class="user-pill">Vendor Rep</button>
            </div>
            <div id="chat-window" class="chat-messages">
                <div class="message-bubble received">Hello! How can I help you today?</div>
            </div>
            <div class="chat-input-area">
                <input id="chat-input" type="text" placeholder="Type your message..." class="chat-input">
                <button id="chat-send-btn" class="chat-send-btn">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
            </div>
        </div>
        <button id="open-chat-btn" class="chat-icon-button">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
        </button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>

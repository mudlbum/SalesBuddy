<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftMoc Unified Commerce Platform - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar Navigation -->
        <nav class="w-20 bg-gray-800 text-white flex flex-col items-center py-4 space-y-4">
            <div class="text-2xl font-bold text-blue-400">SM</div>
            <div id="sidebar-icons" class="flex flex-col items-center space-y-2">
                <!-- Icons generated by js/main.js -->
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Header Bar -->
            <header class="bg-white border-b border-gray-200 px-6 py-3 flex justify-between items-center">
                <h1 id="module-title" class="text-2xl font-semibold text-gray-700">Loading...</h1>
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Search..."
                        class="px-4 py-2 w-64 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="upload-file-btn"
                        class="flex items-center space-x-2 text-sm bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                        </svg>
                        <span>Upload</span>
                    </button>
                    <div class="relative">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                            </path>
                        </svg>
                    </div>
                    <div id="user-initials"
                        class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold">
                        --</div>
                </div>
            </header>

            <!-- Module Content Area -->
            <div id="main-content-area" class="flex-1 p-6 overflow-y-auto">
                <!-- Module content will be injected here by js/main.js -->
            </div>
        </main>
    </div>

    <!-- AI Balloon Container -->
    <div id="ai-balloon-container">
        <div id="ai-balloon-content"></div>
    </div>

    <!-- Floating Chat Widget -->
    <div id="chat-widget-container" class="chat-widget">
        <div id="chat-popup" class="chat-popup">
            <div class="chat-header">
                <div class="flex flex-col">
                    <h3 class="font-bold text-lg">Messenger</h3>
                </div>
                <!-- CHAT MODE TOGGLE -->
                <div id="chat-mode-toggle" class="relative bg-gray-200 rounded-full p-1 flex items-center">
                    <div id="chat-mode-slider" class="absolute top-1 bottom-1 left-1 bg-white rounded-full shadow-md">
                    </div>
                    <button data-mode="message"
                        class="chat-mode-btn relative z-10 w-20 text-center text-xs font-semibold py-1 rounded-full">Message</button>
                    <button data-mode="email"
                        class="chat-mode-btn relative z-10 w-20 text-center text-xs font-semibold py-1 rounded-full">Email</button>
                    <button data-mode="sms"
                        class="chat-mode-btn relative z-10 w-20 text-center text-xs font-semibold py-1 rounded-full">SMS</button>
                </div>
            </div>
            <div id="chat-user-selection" class="chat-user-pills">
                <button class="user-pill active" data-persona="AI Assistant">AI Assistant</button>
                <button class="user-pill" data-persona="HQ Buyer">HQ Buyer</button>
                <button class="user-pill" data-persona="Vendor Rep">Vendor Rep</button>
                <button class="user-pill" data-persona="Vendor2 Rep">Vendor2 Rep</button>
                <button class="user-pill" data-persona="Logistics Manager">Logistics Manager</button>
                <button class="user-pill" data-persona="Accounting Manager">Accounting Manager</button>
            </div>
            <div id="chat-window" class="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="chat-input-area">
                <input id="chat-input" type="text" placeholder="Type your message..." class="chat-input">
                <button id="chat-send-btn" class="chat-send-btn">
                    <svg class="w-5 h-5 transform rotate-90" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
        <button id="open-chat-btn" class="chat-icon-button">
            <svg class="w-8 h-8 chat-bubble-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                </path>
            </svg>
            <svg class="w-8 h-8 close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>
    
    <!-- Settings Modal -->
    <div id="settings-modal"
        class="settings-modal fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Module Settings</h2>
                <button id="close-settings-modal" class="text-gray-500 hover:text-gray-700">&times;</button>
            </div>
            <p class="text-sm text-gray-600 mb-4">Enable or disable modules shown in the sidebar.</p>
            <div id="module-toggle-list" class="space-y-3">
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
